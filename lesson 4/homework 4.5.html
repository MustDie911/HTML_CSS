<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="homework%204.5.css">
    <title>Title</title>
</head>
<body>

<div class="form">
    <div class="header">
        <h2 class="tw">New to Twitter&nbsp</h2><h2 class="su">&nbspSign up</h2>

    </div>
    <hr>

    <div class="form_div">
        <form>
            <label>
                <input class="name" type="text" name="full_name"
                       placeholder="Full name"
                       required>
            </label>
            <label>
                <input class="email" type="email" name="email"
                       placeholder="Email"
                       required>
            </label>
            <label>
                <input class="password" type="password" name="password" placeholder="Password" required>
            </label>
        </form>
    </div>

    <div class="btn1">
        <button class="btn">Sign up for Twitter</button>
    </div>


</div>


</body>
</html>
